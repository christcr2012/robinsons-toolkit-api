openapi: 3.0.0
info:
  title: Robinson's Toolkit REST API
  description: Unified REST API for 1,655+ tools across GitHub, Vercel, Neon, Upstash, Google Workspace, OpenAI, Stripe, and more
  version: 1.0.0
  contact:
    name: Robinson AI Systems
    url: https://github.com/christcr2012/robinsons-toolkit-api

servers:
  - url: https://robinsons-toolkit-api.vercel.app
    description: Production API

paths:
  /api/github/repos:
    get:
      summary: List GitHub repositories
      operationId: listGithubRepos
      parameters:
        - name: owner
          in: query
          required: true
          schema:
            type: string
          description: Repository owner
        - name: per_page
          in: query
          schema:
            type: integer
            default: 10
          description: Results per page
        - name: page
          in: query
          schema:
            type: integer
            default: 1
          description: Page number
      responses:
        '200':
          description: List of repositories
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    full_name:
                      type: string
                    private:
                      type: boolean
                    description:
                      type: string
                    html_url:
                      type: string

  /api/github/repos/{owner}/{repo}:
    get:
      summary: Get a GitHub repository
      operationId: getGithubRepo
      parameters:
        - name: owner
          in: path
          required: true
          schema:
            type: string
        - name: repo
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Repository details
          content:
            application/json:
              schema:
                type: object

  /api/github/repos/{owner}/{repo}/issues:
    get:
      summary: List GitHub issues
      operationId: listGithubIssues
      parameters:
        - name: owner
          in: path
          required: true
          schema:
            type: string
        - name: repo
          in: path
          required: true
          schema:
            type: string
        - name: state
          in: query
          schema:
            type: string
            enum: [open, closed, all]
            default: open
        - name: per_page
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of issues

    post:
      summary: Create a GitHub issue
      operationId: createGithubIssue
      parameters:
        - name: owner
          in: path
          required: true
          schema:
            type: string
        - name: repo
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title:
                  type: string
                body:
                  type: string
                labels:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Issue created

  /api/vercel/projects:
    get:
      summary: List Vercel projects
      operationId: listVercelProjects
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of projects

    post:
      summary: Create a Vercel project
      operationId: createVercelProject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
                framework:
                  type: string
      responses:
        '201':
          description: Project created

  /api/vercel/projects/{project_id}:
    get:
      summary: Get a Vercel project
      operationId: getVercelProject
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project details

  /api/vercel/projects/{project_id}/deployments:
    get:
      summary: List Vercel deployments
      operationId: listVercelDeployments
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: List of deployments

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: GitHub and Vercel tokens are configured server-side via environment variables

security:
  - bearerAuth: []

